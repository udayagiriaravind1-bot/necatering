    <style>.font-display { font-family: 'Georgia', 'serif'; }</style>
</head>
<body class="font-sans antialiased text-gray-700 bg-white">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <a href="index.html" class="text-2xl font-bold text-gray-800 font-display">
                    North East Halal Catering
                </a>
            </div>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-amber-600 font-medium">Home</a>
                <a href="menu.html" class="text-gray-600 hover:text-amber-600 font-medium">Menu</a>
                <a href="gallery.html" class="text-amber-600 font-bold">Gallery</a>
                <a href="about.html" class="text-gray-600 hover:text-amber-600 font-medium">About Us</a>
                <a href="contact.html" class="text-gray-600 hover:text-amber-600 font-medium">Contact</a>
                <a href="booking.html" class="bg-amber-600 text-white px-5 py-2 rounded-full font-medium hover:bg-amber-700 transition duration-300">
                    Book Now
                </a>
            </div>
            <div class="md:hidden">
                <button class="text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="bg-gray-100 py-20 text-center">
            <div class="container mx-auto px-6">
                <h1 class="text-4xl md:text-5xl font-bold font-display text-gray-800">Our Event Gallery</h1>
                <p class="text-xl text-gray-600 mt-2">A glimpse into our previous events and food setups.</p>
            </div>
        </section>

        <section class="py-20">
            <div class="container mx-auto px-6">
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <div class="h-64 overflow-hidden rounded-lg shadow-md"><img src="https://images.pexels.com/photos/262959/pexels-photo-262959.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Plated dish" class="w-full h-full object-cover transform hover:scale-110 transition duration-500"></div>
                    <div class="h-64 overflow-hidden rounded-lg shadow-md"><img src="https://images.pexels.com/photos/3756523/pexels-photo-3756523.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Buffet setup" class="w-full h-full object-cover transform hover:scale-110 transition duration-500"></div>
                    <div class="h-64 md:h-96 row-span-2 overflow-hidden rounded-lg shadow-md"><img src="https://images.pexels.com/photos/1449767/pexels-photo-1449767.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Wedding event setup" class="w-full h-full object-cover transform hover:scale-110 transition duration-500"></div>
                    <div class="h-64 overflow-hidden rounded-lg shadow-md"><img src="https://images.pexels.com/photos/3184192/pexels-photo-3184192.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Corporate event" class="w-full h-full object-cover transform hover:scale-110 transition duration-500"></div>
                    <div class="h-64 overflow-hidden rounded-lg shadow-md"><img src="https://images.pexels.com/photos/2983101/pexels-photo-2983101.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Food closeup" class="w-full h-full object-cover transform hover:scale-110 transition duration-500"></div>
                    <div class="h-64 overflow-hidden rounded-lg shadow-md"><img src="https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Traditional curry" class="w-full h-full object-cover transform hover:scale-110 transition duration-500"></div>
                    <div class="h-64 overflow-hidden rounded-lg shadow-md"><img src="https://images.pexels.com/photos/674574/pexels-photo-674574.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Grill platter" class="w-full h-full object-cover transform hover:scale-110 transition duration-500"></div>
                    <div class="h-64 overflow-hidden rounded-lg shadow-md"><img src="https://images.pexels.com/photos/2364884/pexels-photo-2364884.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Dessert table" class="w-full h-full object-cover transform hover:scale-110 transition duration-500"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-12">
        <div class="container mx-auto px-6 text-center text-gray-500 text-sm">
            <p>&copy; 2025 North East Halal Catering. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
