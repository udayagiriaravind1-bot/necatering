<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Inquiry - North East Halal Catering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.font-display { font-family: 'Georgia', 'serif'; }</style>
</head>
<body class="font-sans antialiased text-gray-700 bg-gray-50">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <a href="index.html" class="text-2xl font-bold text-gray-800 font-display">
                    North East Halal Catering
                </a>
            </div>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-amber-600 font-medium">Home</a>
                <a href="menu.html" class="text-gray-600 hover:text-amber-600 font-medium">Menu</a>
                <a href="gallery.html" class="text-gray-600 hover:text-amber-600 font-medium">Gallery</a>
                <a href="about.html" class="text-gray-600 hover:text-amber-600 font-medium">About Us</a>
                <a href="contact.html" class="text-gray-600 hover:text-amber-600 font-medium">Contact</a>
                <a href="booking.html" class="bg-amber-600 text-white px-5 py-2 rounded-full font-medium hover:bg-amber-700 transition duration-300">
                    Book Now
                </a>
            </div>
            <div class="md:hidden">
                <button class="text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="py-20">
        <div class="container mx-auto px-6 max-w-3xl">
            <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg">
                <h1 class="font-display text-3xl md:text-4xl font-bold text-gray-800 text-center">
                    Book Your Catering Event
                </h1>
                <p class="text-lg text-gray-600 mt-2 text-center">
                    Please fill out the form below and we'll get back to you shortly.
                </p>

                <form action="https://formspree.io/f/xdkprdzj" method="POST" class="mt-10 space-y-6">
                    <div class="grid sm:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-amber-500 focus:border-amber-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-amber-500 focus:border-amber-500">
                        </div>
                    </div>
                    <div class="grid sm:grid-cols-3 gap-6">
                        <div>
                            <label for="event_type" class="block text-sm font-medium text-gray-700">Event Type</label>
                            <select id="event_type" name="event_type" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-amber-500 focus:border-amber-500">
                                <option value="">Please select</option>
                                <option value="Wedding">Wedding</option>
                                <option value="Corporate">Corporate</option>
                                <option value="Private Gathering">Private Gathering</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="event_date" class="block text-sm font-medium text-gray-700">Event Date</label>
                            <input type="date" id="event_date" name="event_date" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-amber-500 focus:border-amber-500">
                        </div>
                        <div>
                            <label for="guests" class="block text-sm font-medium text-gray-700">Number of Guests</label>
                            <input type="number" id="guests" name="guests" min="10" placeholder="e.g., 50" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-amber-500 focus:border-amber-500">
                        </div>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Additional Details (Optional)</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-amber-500 focus:border-amber-500" placeholder="Tell us more about your event..."></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-4 px-8 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-amber-600 hover:bg-amber-700 transition duration-300">
                            Send Inquiry
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-12">
        <div class="container mx-auto px-6 text-center text-gray-500 text-sm">
            <p>&copy; 2025 North East Halal Catering. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
